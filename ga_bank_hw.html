<!doctype html>
<html>
  <head>
    <title>GA ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="atm.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="nav">
        <div id="logo"><img src="ga.png" alt="Bank of GA"/></div>
        <div id="title">Bank of GA</div>
      </div>

      <div class="account" id="checkingsAccount">
        <h1>Checkings</h1>
        <div class="balance" id="checkingsBalance">$0</div>
        <input id="checkingsAmount" type="text" placeholder="enter an amount" />
        <input id="checkingsDeposit" type="button" value="Deposit" />
        <input id="checkingsWithdraw" type="button" value="Withdraw" />
      </div>

      <div class="account" id="savingsAccount">
        <h1>Savings</h1>
        <div class="balance" id="savingsBalance">$0</div>
        <input id="savingsAmount" type="text" placeholder="enter an amount" />
        <input id="savingsDeposit" type="button" value="Deposit" />
        <input id="savingsWithdraw" type="button" value="Withdraw" />
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
